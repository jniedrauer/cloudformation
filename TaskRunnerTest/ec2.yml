---
AWSTemplateFormatVersion: 2010-09-09

Description: >
  Task Runner test EC2 instances

Resources:

  Ec2Instance:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          default:
            - "defaults"
        defaults:
          files:
            /tmp/cfn-init-default.sh:
              source: !Join
                - "/"
                - - https://s3.amazonaws.com
                  - !Ref CfnBucket
                  - provisioners/cfn-init-default.sh
              mode: "000700"
              owner: "root"
              group: "root"
          commands:
            1_execute:
              command: !Sub /tmp/cfn-init-default.sh "${Ec2Users}"
      AWS::CloudFormation::Authentication:
        S3AccessCredentials:
          buckets: !Ref CfnBucket
          type: S3
          accessKeyId: !Select
            - 0
            - !Ref Ec2ProvisionKeys
          secretKey: !Select
            - 1
            - !Ref Ec2ProvisionKeys
    CreationPolicy:
      ResourceSignal:
        Count: 1
        Timeout: PT5M
    Properties:
      SubnetId: !Ref Subnet
      ImageId: !Ref Ami
      InstanceType: !Ref InstanceType
      UserData:
        "Fn::Base64": !Sub |
          #!/bin/bash -x
          export PATH=$PATH:/opt/aws/bin
          cfn-init -v \
              --stack ${AWS::StackName} \
              --resource Ec2Instance \
              --region ${AWS::Region}
          cfn-signal -e $? \
              --stack ${AWS::StackName} \
              --resource Ec2Instance \
              --region ${AWS::Region}
      SecurityGroupIds:
        - !Ref SecurityGroup
      Tags:
        - Key: Name
          Value: !Ref Name
        - Key: Group
          Value: !Ref Group

Parameters:
  Name:
    Type: String
  Group:
    Type: String
  Ami:
    Type: String
  InstanceType:
    Type: String
    Default: t2.nano
  SecurityGroup:
    Type: String
  Subnet:
    Type: String
  CfnBucket:
    Type: String
  Ec2ProvisionKeys:
    Type: AWS::SSM::Parameter::Value<List<String>>
    Default: Ec2ProvisionIamKeypair
    NoEcho: true
  Ec2Users:
    Type: AWS::SSM::Parameter::Value<String>
    Default: Ec2Users
    NoEcho: true
